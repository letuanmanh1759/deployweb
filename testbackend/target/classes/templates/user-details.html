<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Le Tuan Manh Test Back-end Java</title>
<style>
table, th, td {
	border: 1px solid black;
}
</style>
</head>
<body>
	<a th:href="@{/users-list}">List Users</a>
	<br />
	<br />

	<table>
		<tr>
			<td>Id:</td>
			<td><p th:text="${user.id}" /></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><p th:text="${user.password}" /></td>
		</tr>
		<tr>
			<td>Name:</td>
			<td><p th:text="${user.name}" /></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><p th:text="${user.email}" /></td>
		</tr>
		<tr>
			<td>Phone:</td>
			<td><p th:text="${user.phone}" /></td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><p th:text="${user.address}" /></td>
		</tr>
	</table>
</body>
</html>
